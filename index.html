<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amantra Banana Chips</title>
  <meta name="description" content="Amantra ‚Äî clean, crunchy banana chips in sunflower oil. Zero palm, honest ingredients." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    body { margin: 0; font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #fff; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const SAFE_MODE = false;
    const banana = "#F7C948", bananaDark="#F0B429", leaf="#6FBF73", charcoal="#222", stone="#666", pageBg="#FFFFFF";
    const colorSalted="#2196F3", colorSpicy="#E53935", colorMint="#2E7D32";
    const rgb = { salted: "33,150,243", spicy: "229,57,53", mint: "46,125,50" };

    function GlobalStyles(){return (<style>{`
      .app{background:${pageBg};min-height:100vh;}
      .framed{border-radius:24px;padding:20px;box-shadow:0 12px 28px rgba(0,0,0,.06);border:1px solid rgba(0,0,0,.06);background:#fff;}
      @media(min-width:640px){.framed{padding:28px;}}
      .hoverable{transition:transform .25s,box-shadow .25s,border-color .25s,background .25s,filter .25s;}
      .hoverable:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(0,0,0,.12);border-color:rgba(0,0,0,.12)!important;}
      .nav-pills a{padding:8px 12px;border-radius:999px;}
      .nav-pills a:hover{background:rgba(0,0,0,.06);}
      .btn{transition:transform .2s,box-shadow .2s,opacity .2s;}
      .btn:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.12);}
      .btn--banana{background:linear-gradient(90deg, ${banana}, ${bananaDark});color:#111;border:1px solid rgba(0,0,0,.06);}
      .btn--ghost{background:#fff;border:1px solid rgba(0,0,0,.12);}
      .kicker-pill{background:linear-gradient(90deg, rgba(247,201,72,.28), rgba(111,191,115,.22));border:1px solid rgba(0,0,0,.12);color:${charcoal};}
      .grad-text{background:linear-gradient(90deg,#333 0%,#111 40%,#333 80%);-webkit-background-clip:text;background-clip:text;color:transparent;}
      .product-card{position:relative;background:#fff;border:1px solid rgba(0,0,0,.08);}
      .product-card::before{content:"";position:absolute;left:0;right:0;top:0;height:4px;border-radius:24px 24px 0 0;background:transparent;transition:background .25s;}
      .flavor-chip{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;border:1px solid rgba(0,0,0,.1);font-size:.75rem;background:#fafafa;}
      .thumb{border-radius:18px;padding:18px;transition:transform .35s,box-shadow .35s,filter .35s;}
      .product-card:hover .thumb{transform:translateY(-2px) rotate(-.25deg);box-shadow:0 14px 28px rgba(0,0,0,.12);}
      .card--salted:hover{border-color:rgba(33,150,243,.5);box-shadow:0 18px 40px rgba(33,150,243,.25);}
      .card--salted:hover::before{background:${colorSalted};}
      .card--spicy:hover{border-color:rgba(229,57,53,.55);box-shadow:0 18px 40px rgba(229,57,53,.28);}
      .card--spicy:hover::before{background:${colorSpicy};}
      .card--mint:hover{border-color:rgba(46,125,50,.55);box-shadow:0 18px 40px rgba(46,125,50,.28);}
      .card--mint:hover::before{background:${colorMint};}
    `}</style>);}

    function Container({children}){return <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">{children}</div>;}
    function Section({id,children,className="",style,frameClass=""}){return(<section id={id} className={\`py-12 sm:py-16 \${className}\`} style={style}><Container><div className={\`framed hoverable \${frameClass}\`}>{children}</div></Container></section>);}
    function SectionHeadline({kicker,title,subtitle,center=false}){return(<div className={center?'text-center':''}>{kicker&&(<div className="inline-flex items-center gap-2 rounded-full px-3 py-1 text-xs tracking-wide uppercase kicker-pill">{kicker}</div>)}{title&&(<h2 className="mt-4 text-3xl sm:text-4xl font-bold tracking-tight" style={{ color: '#222' }}>{title}</h2>)}{subtitle&&(<p className="mt-3 text-sm sm:text-base max-w-2xl" style={{ color: '#666', marginInline: center ? 'auto' : undefined }}>{subtitle}</p>)}</div>);}
    function Img({src,alt,height=220,radius=16}){return(<div className="overflow-hidden img-zoom" style={{borderRadius:radius,height,background:"rgba(0,0,0,.04)"}}><img src={src} alt={alt} loading="lazy" style={{width:"100%",height:"100%",objectFit:"cover",display:"block"}} onError={(e)=>{const el=e.currentTarget;el.style.display="none";const parent=el.parentElement;if(parent)parent.innerHTML='<div style="height:100%;display:flex;align-items:center;justify-content:center;font-size:40px;">üçå</div>';}} /></div>);}

    function Nav(){return(<header className="site-header"><Container><div className="header-wrap"><div className="header-bar"><a href="#home" className="flex items-center gap-2"><span className="inline-flex h-9 w-9 items-center justify-center rounded-2xl text-white" style={{background:'#222'}}>üçå</span><span className="font-extrabold text-xl tracking-tight" style={{color:'#222'}}>Amantra</span></a><nav className="hidden md:flex items-center gap-2 text-sm nav-pills" style={{color:'#222'}}><a href="#about" className="px-3 py-2">About</a><a href="#products" className="px-3 py-2">Products</a><a href="#process" className="px-3 py-2">Process</a><a href="#contact" className="px-3 py-2">Contact</a></nav></div></div></Container></header>);}

    function Hero(){return(<Section id="home"><div className="text-center"><div className="inline-flex items-center gap-2 rounded-full px-3 py-1 text-sm mb-6 kicker-pill">100% veg ‚Ä¢ Zero palm oil ‚Ä¢ Small-batch</div><h1 className="text-4xl sm:text-6xl font-extrabold tracking-tight leading-tight grad-text">Pure Banana Bliss ‚Äî Done Right</h1><p className="mt-5 text-base sm:text-lg max-w-2xl mx-auto" style={{color:'#666'}}>Clean, crunchy banana chips made in sunflower oil. No palm. No fake flavours. Just real goodness.</p><div className="mt-8 flex items-center justify-center gap-3"><a href="#products" className="px-5 py-3 rounded-2xl btn btn--banana">See Products</a><a href="#about" className="px-4 py-2 rounded-2xl text-sm btn btn--ghost" style={{color:'#222'}}>About Amantra</a></div></div></Section>);}

    function About(){return(<Section id="about"><SectionHeadline kicker="Our Story" title="Clean, crunchy, consciously made" subtitle="Amantra was born to make a better chip ‚Äî one you can enjoy daily without second thoughts." center/></Section>);}

    function Products(){
      const items=[
        {name:"Classic Salted",note:"Sea salt, pure crunch",img:"https://source.unsplash.com/600x450/?banana,chips,classic",flavor:"salted"},
        {name:"Spicy Masala",note:"A gentle kick",img:"https://source.unsplash.com/600x450/?banana,chips,spicy",flavor:"spicy"},
        {name:"Mint",note:"Fresh mint lift",img:"https://source.unsplash.com/600x450/?banana,chips,mint",flavor:"mint"},
      ];
      const colorMap={salted:colorSalted,spicy:colorSpicy,mint:colorMint};
      return(<Section id="products"><SectionHeadline center kicker="Showcase" title="Products" subtitle="Signature flavours crafted for everyday snacking." /> <div className="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">{items.map((p,i)=>(<div key={i} className={`rounded-2xl p-4 hoverable product-card card--${p.flavor}`} data-flavor={p.flavor} style={{borderColor:"rgba(0,0,0,.08)"}}><div className="flex items-center justify-between mt-1"><span className="flavor-chip" style={{color:'#222'}}><span style={{width:10,height:10,borderRadius:999,display:"inline-block",background:colorMap[p.flavor]}}></span>{p.name}</span></div><div className="mt-3"><div className="thumb" style={{background:`linear-gradient(180deg, rgba(${rgb[p.flavor]}, .14), rgba(${rgb[p.flavor]}, .05))`}}><Img src={p.img} alt={`${p.name} chips`} height={220} /></div><p className="text-sm mt-3" style={{color:'#666'}}>{p.note}</p></div><div className="mt-4 flex items-center gap-2"><a href="#contact" className="px-4 py-2 rounded-2xl text-white btn" style={{background:'#222'}}>Enquire</a><a href="#process" className="text-sm" style={{color:'#222'}}>See process</a></div></div>))}</div></Section>);
    }

    function Contact(){return(<Section id="contact"><SectionHeadline center title="Let‚Äôs talk" subtitle="Share your requirement. We‚Äôll reply within one business day." /> <form className="mt-6 mx-auto max-w-2xl grid grid-cols-1 sm:grid-cols-2 gap-4"><input placeholder="Your name" className="rounded-2xl border px-3 py-2" required/><input type="email" placeholder="Email" className="rounded-2xl border px-3 py-2" required/><textarea rows="4" placeholder="Message" className="rounded-2xl border px-3 py-2 sm:col-span-2" required></textarea><button className="rounded-2xl px-4 py-2 text-white btn sm:col-span-2" style={{background:'#222'}}>Send</button></form></Section>);}

    function Footer(){return(<footer className="mt-16 border-t"><Container><div className="py-6 text-center text-sm" style={{color:'#666'}}>¬© {new Date().getFullYear()} Amantra. Made with ‚ù§Ô∏è for snack lovers.</div></Container></footer>);}

    function App(){return(<main className="app font-sans antialiased text-black"><GlobalStyles/><Nav/><Hero/><About/><Products/><Contact/><Footer/></main>);}

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
