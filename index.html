<!doctype html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>

</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const SAFE_MODE = false; // set true to use emoji placeholders for images
    const banana = "#F7C948", bananaDark="#F0B429", leaf="#6FBF73", charcoal="#222", stone="#666", pageBg="#FFFFFF";
    const colorSalted="#2196F3", colorSpicy="#E53935", colorMint="#2E7D32";
    const rgb = { salted: "33,150,243", spicy: "229,57,53", mint: "46,125,50" };

    function GlobalStyles(){return (<style>{`
      .app{background:${pageBg};min-height:100vh;}
      .framed{border-radius:24px;padding:20px;box-shadow:0 12px 28px rgba(0,0,0,.06);border:1px solid rgba(0,0,0,.06);background:#fff;}
      @media(min-width:640px){.framed{padding:28px;}}
      .hoverable{transition:transform .25s,box-shadow .25s,border-color .25s,background .25s,filter .25s;}
      .hoverable:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(0,0,0,.12);border-color:rgba(0,0,0,.12)!important;}
      .nav-pills a{padding:8px 12px;border-radius:999px;}
      .nav-pills a:hover{background:rgba(0,0,0,.06);}
      .btn{transition:transform .2s,box-shadow .2s,opacity .2s;}
      .btn:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.12);}
      .btn--banana{background:linear-gradient(90deg, ${banana}, ${bananaDark});color:#111;border:1px solid rgba(0,0,0,.06);}
      .btn--ghost{background:#fff;border:1px solid rgba(0,0,0,.12);}
      .kicker-pill{background:linear-gradient(90deg, rgba(247,201,72,.28), rgba(111,191,115,.22));border:1px solid rgba(0,0,0,.12);color:${charcoal};}
      .grad-text{background:linear-gradient(90deg,#333 0%,#111 40%,#333 80%);-webkit-background-clip:text;background-clip:text;color:transparent;}
      .product-card{position:relative;background:#fff;border:1px solid rgba(0,0,0,.08);}
      .product-card::before{content:"";position:absolute;left:0;right:0;top:0;height:4px;border-radius:24px 24px 0 0;background:transparent;transition:background .25s;}
      .flavor-chip{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;border:1px solid rgba(0,0,0,.1);font-size:.75rem;background:#fafafa;}
      .thumb{border-radius:18px;padding:18px;transition:transform .35s,box-shadow .35s,filter .35s;}
      .product-card:hover .thumb{transform:translateY(-2px) rotate(-.25deg);box-shadow:0 14px 28px rgba(0,0,0,.12);}
      .card--salted:hover{border-color:rgba(33,150,243,.5);box-shadow:0 18px 40px rgba(33,150,243,.25);} .card--salted:hover::before{background:${colorSalted};}
      .card--spicy:hover{border-color:rgba(229,57,53,.55);box-shadow:0 18px 40px rgba(229,57,53,.28);} .card--spicy:hover::before{background:${colorSpicy};}
      .card--mint:hover{border-color:rgba(46,125,50,.55);box-shadow:0 18px 40px rgba(46,125,50,.28);} .card--mint:hover::before{background:${colorMint};}
      .step{position:relative;padding-left:48px;} .step::before{content:attr(data-step);position:absolute;left:12px;top:16px;width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;background:linear-gradient(90deg, ${banana}, ${leaf});color:#111;box-shadow:0 6px 14px rgba(0,0,0,.12);}
    `}</style>);}

    function Container({children}){return <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">{children}</div>;}
    function Section({id,children,className="",style,frameClass=""}){return(<section id={id} className={\`py-12 sm:py-16 \${className}\`} style={style}><Container><div className={\`framed hoverable \${frameClass}\`}>{children}</div></Container></section>);}
    function SectionHeadline({kicker,title,subtitle,center=false}){return(<div className={center?'text-center':''}>{kicker&&(<div className="inline-flex items-center gap-2 rounded-full px-3 py-1 text-xs tracking-wide uppercase kicker-pill">{kicker}</div>)}{title&&(<h2 className="mt-4 text-3xl sm:text-4xl font-bold tracking-tight" style={{color:charcoal}}>{title}</h2>)}{subtitle&&(<p className="mt-3 text-sm sm:text-base max-w-2xl" style={{color:stone,marginInline:center?'auto':undefined}}>{subtitle}</p>)}</div>);}
    function Img({src,alt,height=220,radius=16}){if(SAFE_MODE){return(<div className="overflow-hidden flex items-center justify-center img-zoom" style={{borderRadius:radius,height,background:"rgba(0,0,0,.04)",fontSize:48}} aria-label={alt} title={alt}>üçå</div>);} return(<div className="overflow-hidden img-zoom" style={{borderRadius:radius,height,background:"rgba(0,0,0,.04)"}}><img src={src} alt={alt} loading="lazy" style={{width:"100%",height:"100%",objectFit:"cover",display:"block"}} onError={(e)=>{const el=e.currentTarget;el.style.display="none";const parent=el.parentElement;if(parent)parent.innerHTML='<div style="height:100%;display:flex;align-items:center;justify-content:center;font-size:40px;">üçå</div>';}} /></div>);}

    class ErrorBoundary extends React.Component{constructor(p){super(p);this.state={hasError:false,error:null}} static getDerivedStateFromError(e){return{hasError:true,error:e}} componentDidCatch(e,i){console.error("ErrorBoundary caught",e,i)} render(){if(this.state.hasError){return(<div role="alert" className="p-6 m-6 rounded-2xl border" style={{borderColor:"rgba(0,0,0,.1)"}}><h2 className="text-xl font-bold" style={{color:charcoal}}>Something went wrong.</h2><p className="mt-2" style={{color:stone}}>The page hit a runtime error. Refresh to retry.</p></div>);} return this.props.children;}}

    function ContactModal({open,onClose}){
      React.useEffect(()=>{function onKey(e){if(e.key==='Escape') onClose()} if(open)document.addEventListener('keydown',onKey); return()=>document.removeEventListener('keydown',onKey)},[open,onClose]);
      function onSubmit(e){e.preventDefault(); const data=Object.fromEntries(new FormData(e.currentTarget).entries()); console.log('Quick contact submitted',data); onClose(); alert('Thanks! We‚Äôll reply within a business day.');}
      if(!open) return null;
      return(<div role="dialog" aria-modal="true" className="fixed inset-0 z-[100]"><div onClick={onClose} className="absolute inset-0" style={{background:'rgba(0,0,0,.35)'}}></div><div className="absolute right-0 top-0 h-full w-full sm:w-[540px] bg-white shadow-2xl overflow-auto"><div className="p-6 border-b flex items-center justify-between"><h3 className="text-xl font-bold" style={{color:charcoal}}>Let‚Äôs talk</h3><button onClick={onClose} className="rounded-xl border px-3 py-1">‚úï</button></div><div className="p-6"><p className="text-sm" style={{color:stone}}>Share a few details and we‚Äôll get back within one business day.</p><form className="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4" onSubmit={onSubmit}><select name="type" className="rounded-2xl border px-3 py-2 sm:col-span-2" defaultValue="Retail"><option>Retail</option><option>Bulk / B2B</option><option>Distributor</option></select><input name="name" placeholder="Your name" className="rounded-2xl border px-3 py-2" required/><input name="email" type="email" placeholder="Email" className="rounded-2xl border px-3 py-2" required/><input name="phone" type="tel" placeholder="Phone / WhatsApp" className="rounded-2xl border px-3 py-2 sm:col-span-2"/><input name="quantity" type="number" min="1" placeholder="Approx. qty (kg or packs)" className="rounded-2xl border px-3 py-2"/><input name="city" placeholder="City" className="rounded-2xl border px-3 py-2"/><textarea name="message" placeholder="Tell us what you need‚Ä¶" rows="5" className="rounded-2xl border px-3 py-2 sm:col-span-2" required/></form></div></div></div>);
    }

    function Nav(){return(<header className="site-header"><Container><div className="header-wrap"><div className="header-bar"><a href="#home" className="flex items-center gap-2"><span className="inline-flex h-9 w-9 items-center justify-center rounded-2xl text-white" style={{background:charcoal}}>üçå</span><span className="font-extrabold text-xl tracking-tight" style={{color:charcoal}}>Amantra</span></a><nav className="hidden md:flex items-center gap-2 text-sm nav-pills" style={{color:charcoal}}><a href="#about" className="px-3 py-2">About</a><a href="#products" className="px-3 py-2">Products</a><a href="#process" className="px-3 py-2">Process</a><a href="#sustainability" className="px-3 py-2">Sustainability</a><a href="#contact" className="px-4 py-2 rounded-2xl text-white btn" style={{background:charcoal}}>Enquire</a></nav><a href="#contact" className="md:hidden px-3 py-1.5 rounded-2xl text-white text-sm btn" style={{background:charcoal}}>Enquire</a></div></div></Container></header>);}

    function Hero({openContact}){return(<Section id="home"><div className="text-center"><div className="inline-flex items-center gap-2 rounded-full px-3 py-1 text-sm mb-6 kicker-pill">100% veg ‚Ä¢ Zero palm oil ‚Ä¢ Small-batch</div><h1 className="text-4xl sm:text-6xl font-extrabold tracking-tight leading-tight grad-text">Pure Banana Bliss ‚Äî Done Right</h1><p className="mt-5 text-base sm:text-lg max-w-2xl mx-auto" style={{color:stone}}>Clean, crunchy banana chips made in sunflower oil. No palm. No fake flavours. Just real goodness.</p><div className="mt-8 flex items-center justify-center gap-3"><a href="#products" className="px-5 py-3 rounded-2xl btn btn--banana">See Products</a><a href="#about" className="px-4 py-2 rounded-2xl text-sm btn btn--ghost" style={{color:charcoal}}>About Amantra</a><button onClick={openContact} className="px-4 py-2 rounded-2xl border text-sm btn" style={{borderColor:"rgba(0,0,0,.15)",color:charcoal,background:'#fff'}}>Let‚Äôs Talk ‚Üí</button></div><div className="mt-10 grid grid-cols-1 md:grid-cols-3 gap-4"><div className="rounded-2xl p-6 border hoverable" style={{borderColor:"rgba(0,0,0,.08)"}}><h3 className="font-semibold" style={{color:charcoal}}>Sunflower Oil</h3><p className="text-sm mt-1" style={{color:stone}}>We skip palm oil. Always.</p></div><div className="rounded-2xl p-6 border hoverable" style={{borderColor:"rgba(0,0,0,.08)"}}><h3 className="font-semibold" style={{color:charcoal}}>Small‚ÄëBatch</h3><p className="text-sm mt-1" style={{color:stone}}>Consistent crunch and colour.</p></div><div className="rounded-2xl p-6 border hoverable" style={{borderColor:"rgba(0,0,0,.08)"}}><h3 className="font-semibold" style={{color:charcoal}}>Honest Ingredients</h3><p className="text-sm mt-1" style={{color:stone}}>Bananas ‚Ä¢ Sea Salt ‚Ä¢ Spices.</p></div></div></div></Section>);}

    function About(){return(<Section id="about"><div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-center"><Img src="https://source.unsplash.com/960x720/?banana,chips,packaging" alt="Amantra packaging" height={320} /><div><SectionHeadline kicker="Our Story" title="Clean, crunchy, consciously made" subtitle="Amantra was born to make a better chip ‚Äî one you can enjoy daily without second thoughts. We choose sunflower oil, keep the ingredient list short, and obsess over texture." /><ul className="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm" style={{color:charcoal}}><li>‚úî 100% veg</li><li>‚úî Zero palm oil</li><li>‚úî Batches tested for quality</li><li>‚úî Pan‚ÄëIndia shipping (B2B/Bulk)</li></ul></div></div></Section>);}

    function Products(){const items=[{name:"Classic Salted",note:"Sea salt, pure crunch",img:"https://source.unsplash.com/600x450/?banana,chips,classic",flavor:"salted"},{name:"Spicy Masala",note:"A gentle kick",img:"https://source.unsplash.com/600x450/?banana,chips,spicy",flavor:"spicy"},{name:"Mint",note:"Fresh mint lift",img:"https://source.unsplash.com/600x450/?banana,chips,mint",flavor:"mint"}]; const colorMap={salted:colorSalted,spicy:colorSpicy,mint:colorMint}; return(<Section id="products"><SectionHeadline center kicker="Showcase" title="Products" subtitle="Signature flavours crafted for everyday snacking." /><div className="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">{items.map((p,i)=>(<div key={i} className={\`rounded-2xl p-4 hoverable product-card card--\${p.flavor}\`} data-flavor={p.flavor} style={{borderColor:"rgba(0,0,0,.08)"}}><div className="flex items-center justify-between mt-1"><span className="flavor-chip" style={{color:charcoal}}><span style={{width:10,height:10,borderRadius:999,display:"inline-block",background:colorMap[p.flavor]}}></span>{p.name}</span></div><div className="mt-3"><div className="thumb" style={{background:\`linear-gradient(180deg, rgba(\${rgb[p.flavor]}, .14), rgba(\${rgb[p.flavor]}, .05))\`}}><Img src={p.img} alt={\`\${p.name} chips\`} height={220} /></div><p className="text-sm mt-3" style={{color:stone}}>{p.note}</p></div><div className="mt-4 flex items-center gap-2"><a href="#contact" className="px-4 py-2 rounded-2xl text-white btn" style={{background:charcoal}}>Enquire</a><a href="#process" className="text-sm menu-link" style={{color:charcoal}}>See process</a></div></div>))}</div></Section>);}

    function CalloutCTA(){return(<Section id="cta"><div className="text-center"><h2 className="text-2xl sm:text-3xl font-extrabold" style={{color:charcoal}}>Want samples or a custom flavour?</h2><p className="mt-2" style={{color:stone}}>We do retail packs and bulk orders for caf√©s, offices, and events.</p><div className="mt-5 flex items-center justify-center gap-3"><a href="#contact" className="px-5 py-3 rounded-2xl btn btn--banana">Talk to us</a><a href="#products" className="px-4 py-2 rounded-2xl text-sm btn btn--ghost" style={{color:charcoal}}>Browse products</a></div></div></Section>);}

    function Process(){const steps=[{title:"Sourcing",text:"Green bananas selected for texture."},{title:"Slicing",text:"Even cuts for uniform frying."},{title:"Frying",text:"Sunflower oil only, precise temps."},{title:"Seasoning",text:"Balanced salt/spice or jaggery glaze."},{title:"Quality Check",text:"Colour, moisture, crunch test."},{title:"Packaging",text:"Sealed for freshness, labeled."}]; return(<Section id="process"><SectionHeadline center kicker="How we make it" title="Our Process" subtitle="Every batch follows the same disciplined steps to lock in that signature crisp." /><div className="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">{steps.map((s,i)=>(<div key={i} className="rounded-2xl p-5 border hoverable step" data-step={(i+1).toString().padStart(2,'0')} style={{borderColor:"rgba(0,0,0,.1)"}}><h3 className="font-semibold" style={{color:charcoal}}>{s.title}</h3><p className="mt-1 text-sm" style={{color:stone}}>{s.text}</p></div>))}</div></Section>);}

    function Sustainability(){const points=[{k:"Oil",v:"Sunflower ‚Äî zero palm"},{k:"Ingredients",v:"Short, readable list"},{k:"Batches",v:"Small for consistency"},{k:"Packaging",v:"Recyclable options"}]; return(<Section id="sustainability"><SectionHeadline center kicker="Better choices" title="Sustainability" subtitle="Doing right by people and the planet." /><div className="mt-8 grid grid-cols-2 sm:grid-cols-4 gap-4">{points.map((p,i)=>(<div key={i} className="rounded-2xl p-5 border text-center hoverable" style={{borderColor:"rgba(0,0,0,.1)"}}><div className="text-sm uppercase tracking-wide" style={{color:stone}}>{p.k}</div><div className="mt-1 font-semibold" style={{color:charcoal}}>{p.v}</div></div>))}</div></Section>);}

    function Testimonials(){const items=[{q:"Crisp without the grease ‚Äî finally!",a:"Retail partner, Mumbai"},{q:"Kids love the jaggery flavour.",a:"Parent, Pune"},{q:"Clean label, consistent quality.",a:"Caf√© owner, Bengaluru"}]; return(<Section id="testimonials"><SectionHeadline center kicker="Word of mouth" title="What people say" /><div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">{items.map((t,i)=>(<div key={i} className="rounded-2xl border p-6 hoverable" style={{borderColor:"rgba(0,0,0,.1)"}}><p style={{color:charcoal}} className="text-base">‚Äú{t.q}‚Äù</p><p className="mt-2 text-sm" style={{color:stone}}>‚Äî {t.a}</p></div>))}</div></Section>);}

    function Contact(){const [showPreview,setShowPreview]=React.useState(null); function onSubmit(e){e.preventDefault(); const data=Object.fromEntries(new FormData(e.currentTarget).entries()); console.log("Contact form submitted",data); alert('Thanks! We‚Äôll get back within a business day.'); e.currentTarget.reset(); setShowPreview(null);} function onFileChange(e){const f=e.currentTarget.files?.[0]; if(!f) return setShowPreview(null); if(!f.type.startsWith('image/')) return setShowPreview('not-image'); const url=URL.createObjectURL(f); setShowPreview(url);} return(<Section id="contact"><div className="grid grid-cols-1 lg:grid-cols-3 gap-6"><div><SectionHeadline title="Let‚Äôs talk" subtitle="Share your requirement. We‚Äôll reply within one business day." /><div className="mt-6 grid grid-cols-3 gap-3 text-sm"><a className="rounded-2xl border p-3 text-center" href="mailto:hello@amantra.com">‚úâ Email</a><a className="rounded-2xl border p-3 text-center" href="tel:+919000000000">‚òé Call</a><a className="rounded-2xl border p-3 text-center" href="https://wa.me/919000000000" target="_blank" rel="noreferrer">üí¨ WhatsApp</a></div><div className="mt-6 space-y-2 text-sm" style={{color:charcoal}}><div>‚è±Ô∏è Response: &lt; 1 business day</div><div>üïò Hours: 9:00‚Äì18:00 IST (Mon‚ÄìSat)</div><div>üìç India ‚Ä¢ Ships pan‚ÄëIndia</div></div></div><div className="lg:col-span-2 rounded-2xl border p-6 hoverable" style={{borderColor:"rgba(0,0,0,.1)"}}><form className="grid grid-cols-1 sm:grid-cols-2 gap-4" onSubmit={onSubmit}><select name="type" className="rounded-2xl border px-3 py-2" defaultValue="Retail"><option>Retail</option><option>Bulk / B2B</option><option>Distributor</option></select><select name="preference" className="rounded-2xl border px-3 py-2" defaultValue="Email"><option>Email</option><option>WhatsApp</option><option>Phone</option></select><input name="name" placeholder="Your name" className="rounded-2xl border px-3 py-2" required/><input name="email" placeholder="Email" type="email" className="rounded-2xl border px-3 py-2" required/><input name="phone" placeholder="Phone / WhatsApp" className="rounded-2xl border px-3 py-2"/><input name="city" placeholder="City" className="rounded-2xl border px-3 py-2"/><input name="quantity" type="number" min="1" placeholder="Approx. qty (kg or packs)" className="rounded-2xl border px-3 py-2"/><input name="budget" placeholder="Target price / budget (optional)" className="rounded-2xl border px-3 py-2"/><textarea name="message" placeholder="Tell us about the order‚Ä¶" rows="5" className="rounded-2xl border px-3 py-2 sm:col-span-2" required/><label className="sm:col-span-2 text-sm" style={{color:stone}}>Attach reference image (optional)</label><input name="file" type="file" accept="image/*" onChange={onFileChange} className="sm:col-span-2"/>{showPreview&&showPreview!=='not-image'&&(<div className="sm:col-span-2"><img src={showPreview} alt="Upload preview" style={{height:200,width:'100%',objectFit:'cover',borderRadius:16}}/></div>)}{showPreview==='not-image'&&<p className="sm:col-span-2 text-sm" style={{color:stone}}>Please upload an image file.</p>}<div className="sm:col-span-2 flex items-center gap-2 text-sm"><input id="consent" type="checkbox" required/><label htmlFor="consent">I agree to be contacted about my enquiry.</label></div><input name="_website" tabIndex="-1" autoComplete="off" style={{position:'absolute',left:'-5000px'}}/><div className="sm:col-span-2 flex items-center gap-3"><button className="rounded-2xl px-4 py-2 text-white btn" style={{background:charcoal}}>Send message</button><a href="#" className="underline text-sm" style={{color:charcoal}}>Download catalogue (PDF)</a></div></form></div></div></Section>);}

    function Footer(){return(<footer className="mt-16 border-t"><Container><div className="py-6 text-center text-sm" style={{color:stone}}>¬© {new Date().getFullYear()} Amantra. Made with ‚ù§Ô∏è for snack lovers.</div></Container></footer>);}

    function SmokeTests(){React.useEffect(()=>{const hex=/^#[0-9A-Fa-f]{6}$/; console.assert(hex.test(banana)&&hex.test(bananaDark)&&hex.test(leaf)&&hex.test(charcoal),"palette hex checks"); if(typeof document!=='undefined'){const sections=['home','about','products','cta','process','sustainability','testimonials','contact']; sections.forEach(id=>console.assert(!!document.getElementById(id),\`section #\${id} should exist\`)); const cards=document.querySelectorAll('#products .product-card'); console.assert(cards.length===3,'products should render 3 cards'); } console.log('Smoke tests passed ‚úî');},[]); return null;}

    function App(){const [contactOpen,setContactOpen]=React.useState(false); return(<ErrorBoundary><GlobalStyles/><main className="app font-sans antialiased text-black"><SmokeTests/><Nav/><Hero openContact={()=>setContactOpen(true)}/><About/><Products/><CalloutCTA/><Process/><Sustainability/><Testimonials/><Contact/><Footer/></main><ContactModal open={contactOpen} onClose={()=>setContactOpen(false)}/></ErrorBoundary>);}

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
