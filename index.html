        .grad-text { background: linear-gradient(90deg, #333 0%, #111 40%, #333 80%); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .product-card { position: relative; background:#fff; border:1px solid rgba(0,0,0,.08); }
        .product-card::before { content:""; position:absolute; left:0; right:0; top:0; height:4px; border-radius:24px 24px 0 0; background: transparent; transition: background .25s ease; }
        .flavor-chip { display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px; border:1px solid rgba(0,0,0,.1); font-size:.75rem; background:#fafafa; }
        .thumb { border-radius: 18px; padding: 18px; transition: transform .35s ease, box-shadow .35s ease, filter .35s ease; }
        .product-card:hover .thumb { transform: translateY(-2px) rotate(-.25deg); box-shadow: 0 14px 28px rgba(0,0,0,.12); }
        .card--salted:hover { border-color: rgba(33,150,243,.5); box-shadow: 0 18px 40px rgba(33,150,243,.25); }

      \`}</style>);
    }

    function Container({ children }) { return <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">{children}</div>; }

      return (

            <div className={\`framed hoverable \${frameClass}\`}>{children}</div>

    function SectionHeadline({ kicker, title, subtitle, center = false }) {
      return (
        <div className={center ? "text-center" : ""}>
          {kicker && (<div className="inline-flex items-center gap-2 rounded-full px-3 py-1 text-xs tracking-wide uppercase kicker-pill">{kicker}</div>)}

    function Img({ src, alt, height = 220, radius = 16 }) {
      if (SAFE_MODE) {

      }
      return (
        <div className="overflow-hidden img-zoom" style={{ borderRadius: radius, height, background: "rgba(0,0,0,.04)" }}>
          <img src={src} alt={alt} loading="lazy" style={{ width: "100%", height: "100%", objectFit: "cover", display: "block" }}
            onError={(e) => { const el = e.currentTarget; el.style.display = "none"; const parent = el.parentElement; if (parent) parent.innerHTML = '<div style="height:100%;display:flex;align-items:center;justify-content:center;font-size:40px;">üçå</div>'; }} />
        </div>
      );
    }

    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      componentDidCatch(error, info) { console.error("ErrorBoundary caught", error, info); }
      render() {
        if (this.state.hasError) {
          return (<div role="alert" className="p-6 m-6 rounded-2xl border" style={{ borderColor: "rgba(0,0,0,.1)" }}>
            <h2 className="text-xl font-bold" style={{ color: charcoal }}>Something went wrong.</h2>
            <p className="mt-2" style={{ color: stone }}>The page hit a runtime error. Refresh to retry.</p>
          </div>);
        }
        return this.props.children;
      }
    }

    function ContactModal({ open, onClose }) {
      const ref = React.useRef(null);
      React.useEffect(() => {
        function onKey(e) { if (e.key === 'Escape') onClose(); }
        if (open) document.addEventListener('keydown', onKey);
        return () => document.removeEventListener('keydown', onKey);
      }, [open, onClose]);

      function onSubmit(e) {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.currentTarget).entries());
        console.log('Quick contact submitted', data);
        onClose();
        alert('Thanks! We‚Äôll reply within a business day.');
      }

      if (!open) return null;
      return (
        <div role="dialog" aria-modal="true" className="fixed inset-0 z-[100]">
          <div onClick={onClose} className="absolute inset-0" style={{ background: 'rgba(0,0,0,.35)' }}></div>

            </div>
            <div className="p-6">
              <p className="text-sm" style={{ color: stone }}>Share a few details and we‚Äôll get back within one business day.</p>

                <input name="email" type="email" placeholder="Email" className="rounded-2xl border px-3 py-2" required />
                <input name="phone" type="tel" placeholder="Phone / WhatsApp" className="rounded-2xl border px-3 py-2 sm:col-span-2" />
                <input name="quantity" type="number" min="1" placeholder="Approx. qty (kg or packs)" className="rounded-2xl border px-3 py-2" />
                <input name="city" placeholder="City" className="rounded-2xl border px-3 py-2" />
                <textarea name="message" placeholder="Tell us what you need‚Ä¶" rows="5" className="rounded-2xl border px-3 py-2 sm:col-span-2" required />
                <input name="_website" tabIndex="-1" autoComplete="off" style={{ position:'absolute', left:'-5000px' }} />
                <div className="sm:col-span-2 flex items-center gap-3">
                  <button className="rounded-2xl px-4 py-2 text-white btn" style={{ background: charcoal }}>Send</button>
                  <a href="https://wa.me/919000000000?text=Hi%20Amantra%2C%20I%20want%20to%20enquire" target="_blank" rel="noreferrer" className="underline text-sm" style={{ color: charcoal }}>Chat on WhatsApp</a>
                </div>
              </form>

              </div>

          </div>
        </div>

    }

    function Nav() {
      return (

    function CalloutCTA() {

        { k: "Ingredients", v: "Short, readable list" },

                <div className="text-sm uppercase tracking-wide" style={{ color: stone }}>{p.k}</div>

      const items = [
        { q: "Crisp without the grease ‚Äî finally!", a: "Retail partner, Mumbai" },
        { q: "Kids love the jaggery flavour.", a: "Parent, Pune" },
        { q: "Clean label, consistent quality.", a: "Caf√© owner, Bengaluru" },

        <Section id="testimonials" className="bg-transparent" frameClass="frame-ivory">
          <SectionHeadline center kicker="Word of mouth" title="What people say" />
